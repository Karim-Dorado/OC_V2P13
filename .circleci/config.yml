version: 2.1

orbs: 
  heroku: circleci/heroku@1.2.6
  docker: circleci/docker@2.0.1
  
workflows:
  build-deploy:
    jobs:
      - build-tests

jobs:
  build-tests:
    docker:
      - image: cimg/python:3.9.1
    steps:
      - checkout
      - run:
          name: Install Django and dependencies
          command: pip install -r requirements.txt
      - run:
          command: |
            echo $DJANGO_DEBUG
            echo $DJANGO_SECRET_KEY
      - run:
          name: Tests
          command: pytest
      - run:
          name: Run linting
          command: flake8
