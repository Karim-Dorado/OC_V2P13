version: 2.1

orbs: 
  heroku: circleci/heroku@1.2.6
  docker: circleci/docker@2.0.1

workflows:
  deploy:
    jobs:
      - build-push-docker-hub


jobs:
  build-push-docker-hub:
    docker:
      - image: circleci/python@sha256:bc92eef1a022b1fb31be7fbe71440cb5c4cdae3f0ddc2d2a78352a3c1a589c72
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: $DOCKER_LOGIN/oc-lettings-image
      - docker/push:
          image: $DOCKER_LOGIN/oc-lettings-image
          tag: "latest"