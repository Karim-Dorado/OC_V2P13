version: 2.1

orbs: 
  heroku: circleci/heroku@1.2.6
  docker: circleci/docker@2.0.1

workflows:
  deploy:
    jobs:
      - build-push-docker-hub


jobs:
  build-push-docker-hub:
    docker:
      - image: cimg/python:3.9.1
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: $DOCKER_LOGIN/oc-lettings-image
          extra_build_args: "-t $DOCKER_LOGIN/oc-lettings-image"
          tag: $CIRCLE_SHA1
      - docker/push:
          image: $DOCKER_LOGIN/oc-lettings-image
          tag: "latest"
      - docker/push:
          image: $DOCKER_LOGIN/oc-lettings-image
          tag: $CIRCLE_SHA1